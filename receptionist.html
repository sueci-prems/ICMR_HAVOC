<html>
<head>

	<!-- Title -->

	<!-- Style Switches-->

	<link rel="stylesheet"  href="{{ url_for('static',filename='css/style.css')}}">
	<link rel="stylesheet"  href="{{ url_for('static',filename='css/hover.css')}}">
	<link rel="stylesheet"  href="{{ url_for('static',filename='css/bootstrap.css')}}"> 
	<link href="{{ url_for('static',filename='font-awesome/css/font-awesome.min.css')}}" rel="stylesheet">

	<!-- Mobile Meta -->

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- JQuery Script-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<!-- Google Web Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700,800,700italic,600italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Neuton:400,200,300' rel='stylesheet' type='text/css'>


</head>
<header>
<div class="row">
<div class="bg-image" id="jumboid">
<img src="{{url_for('static',filename='images/icmr.jpg')}}" class="img-responsive" alt="ICMR" width="100%" height="40%" back> 
</div>
</header>
<br>
<body>
	<div class="container">
    	<div class="row">
    	<h3 align="center">
    	<font color="#029f5b">Nurse Login</font>
    	</h3>
    	<br>
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-5">
							<ul>
								<li class="hvr-pop"><a href="#" class="active" id="login-form-link">Login</a></li>
							</ul>
							</div>
							<div class="col-xs-5">
							<ul>
								<li class="hvr-pop"><a href="#" id="register-form-link" class="active">Register</a></li>
							</ul>
							</div>
							<div class="col-xs-2">
							<ul>
								<a href="{{ url_for('.home') }}" class="hvr-pop"><li class="fa fa-home" ></li></a>
							</ul>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="http://localhost:5000/reclog" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Enter Username" value="" required>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required>
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="http://localhost:5000/addrec" method="post" role="form" style="display: none;">
								<div class="form-group">
										<input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Enter your name" value="" required>
									</div>
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required>
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" required>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required>
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" required>
									</div>
									<div class="form-group">
										<input type="text" name="phone" id="phone" tabindex="2" class="form-control" placeholder="Phone Number" required>
									</div>
									<div class="form-group">
										<input type="date" name="birth" id="birth" tabindex="2" class="form-control" placeholder="Date of Birth" required>
									</div>
									<div class="form-group">
										<input type="text" name="address" id="address" tabindex="2" class="form-control" placeholder="Address" required>
									</div>
									<h5>Choose preferred language</h5>
									<select class="form-control" id="language" name="language">
 									<option id="s0">--</option>
									<option id="s1">English</option>
									<option id="s2">Hindi</option>
									<option id="s3">French</option>
									<option id="s4">Tamil</option>
									<option id="s5">Bengali</option>
									</select>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" onclick="validate()">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="{{ url_for('static',filename='js/main.js')}}"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='js/form-validation.js')}}"></script>
	<script type="text/javascript">
	document.getElementById("home-link").onclick = function () 
    {
        location.href = "/Users/Logosbytes/Desktop/UI/templates/index.html";
    };
    </script>

</body>
</html>
